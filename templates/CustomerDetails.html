{% extends 'layouts/mainLayout.html' %}
{% block title %}
  CustomerDetails
{% endblock %}
{% block content %}
  <div class="container-fluid">
    <div class="container">
      <!-- Display messages from Django messages framework -->
      {% if messages %}
        <div class="alert alert-danger" role="alert">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    </div>
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <!-- jquery validation -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">CustomerDetails <small>Enter customer details</small></h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form id="quickForm" method="post" enctype="multipart/form-data">
            <div class="card-body">
              {% csrf_token %}
              <div class="form-group">
                <label for="customer_name">Name:</label>
                <input type="text" class="form-control" id="customer_name" name="customer_name" />
              </div>
              <div class="form-group">
                <label for="customer_phno">PhoneNumber:</label>
                <input type="number" class="form-control" id="customer_phno" name="customer_phno" />
              </div>
              <div class="form-group">
                <label for="customer_address">Address:</label>
                <textarea class="form-control" id="customer_address" name="customer_address" rows="3"></textarea>
              </div>
              <div class="form-group">
                <label for="customer_email">Email:</label>
                <input type="email" class="form-control" id="customer_email" name="customer_email"/>
              </div>
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
              <a href="{% url 'saleDetail' stock.id %}" class="btn btn-secondary">Cancel</a>
              <button type="submit" class="btn btn-success float-right">Proceed</button>
            </div>
          </form>
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col (left) -->
      <!-- right column -->
      <div class="col-md-6"></div>
      <!-- /.col (right) -->
    </div>
    <!-- /.row -->
  </div>
{% endblock %}
