{% extends 'pageLayouts.html' %}
{% block title %}
  EditRentalStock
{% endblock %}
{% block content %}
  <div class="container-fluid">
    <div class="container">
      <!-- Display messages from Django messages framework -->
      {% if messages %}
        <div class="alert alert-danger" role="alert">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    </div>
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <!-- jquery validation -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Rentals <small>Edit stock</small></h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form id="quickForm" method="post" enctype="multipart/form-data">
            <div class="card-body">
              {% csrf_token %}
              <div class="form-group">
                <label for="brand">Brand:</label>
                <input type="text" class="form-control" id="brand" name="brand" value="{{ stock.brand }}" />
              </div>
              <div class="form-group">
                <label for="model_name">Model Name:</label>
                <input type="text" class="form-control" id="model_name" name="model_name" value="{{ stock.model_name }}" />
              </div>
              <div class="form-group">
                <label for="model_number">Model Number:</label>
                <input type="text" class="form-control" id="model_number" name="model_number" value="{{ stock.model_number }}" />
              </div>
              <div class="form-group">
                <label for="specifications">Specifications:</label>
                <textarea class="form-control" id="specifications" name="specifications" rows="3">{{ stock.specifications }}</textarea>
              </div>
              <div class="form-group">
                <label for="charge_per_day">Charge Per Day:</label>
                <input type="number" class="form-control" id="charge_per_day" name="charge_per_day" step="0.01" value="{{ stock.charge_per_day }}" />
              </div>
              <div class="form-group">
                <label for="photo">
                  <img src="{{ stock.photo.url }}" alt="" />
                  <br />Change Photo:
                </label>
                <input type="file" class="form-control-file" id="photo" name="photo"/>
              </div>
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col (left) -->
      <!-- right column -->
      <div class="col-md-6"></div>
      <!-- /.col (right) -->
    </div>
    <!-- /.row -->
  </div>
{% endblock %}
